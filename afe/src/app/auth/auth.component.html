<form class="form-signin" (submit)="loginUser()">
    <h1 class="h3 mb-3 font-weight-normal">Вход в личный кабинет</h1>
    <label for="login" class="sr-only">Логин</label>
    <input type="text" [(ngModel)]="login" name="login" class="form-control" placeholder="Введите логин" required="">
    <br>
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" [(ngModel)]="pass" name="pass" class="form-control" placeholder="Введите пароль" required="">
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    
  </form>
